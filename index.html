<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curly Trains</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">
    </div>
    <script lang="ts">
        const myMain = Vue.createApp({
             data() {
                 return {
                     counter: 0,
                 };
             },
            methods: {
                 increment() {
                     this.counter++;
                 },
                decrement() {
                     this.counter--;
                },
            },
            template: '<h1>{{counter}}</h1><button v-on:click="increment">+</button><button v-on:click="decrement">-</button>'
         }).mount("#app")
    </script>
</body>
</html>
